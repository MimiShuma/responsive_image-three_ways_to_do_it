<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image - with css width property</title>
    <style>
        img {
            width: 100%;

        }

        @media screen and (max-width:1024px) {
            img {
                width: 700px;
                height: 900px;
                object-fit: cover;

            }
        }

        @media screen and (max-width:430px) {
            img {
                width: 300px;
                height: 500px;
                object-fit: cover;

            }
        }
    </style>
</head>

<body>
    <div>
        <img src="assets/images/image_desktop.jpg" alt="Man surfing" />
    </div>
</body>

</html>
